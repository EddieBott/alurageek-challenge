<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><img class="logo" src="./Assets/logo.png" alt="Logo Alurageek"></h1>
    </header>

    <main>
        <section class="productos">
            <h2>MIS PRODUCTOS:</h2>
            <div class="productos-lista">
            </div>
        </section>

        <aside class="agregar-producto">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="form-agregar">
                <input type="text" placeholder="nombre..." name="nombre" required>
                <input type="number" placeholder="precio..." name="precio" required>
                <input type="url" placeholder="imagen..." name="imagen" required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </aside>
    </main>

    <footer>
        <img src="./Assets/logo.png" alt="Logo Alurageek">
        <p>DESARROLLADO POR EDDISON ITURRA</p>
        <p>ALURA LATAM - 2025</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
